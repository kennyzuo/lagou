<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>差值表达式</h1>
      <h3>{{ msg }}</h3>
      <h3>{{ count }}</h3>
      <h1>v-text</h1>
      <p v-text="msg"></p>
      <h1>v-html</h1>
      <p v-html="html"></p>
      <h1>v-model</h1>
      <input type="text" v-model="msg" />
      <input type="text" v-model="count">

      <h1>v-on</h1>
      <div v-on:click="clickHandler">click me</div>
    </div>
    <script src="./js/watcher.js" ></script>
    <script src="./js/dep.js" ></script>
    <script src="./js/compiler.js" ></script>
    <script src="./js/observer.js" ></script>
    <script src="./js/vue.js" ></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          html: '<a href="dd">xiaodaidai</a>',
          msg: 'msg',
          count: 1,
          obj: {
            a: 1,
            b: 2
          }
        },
        methods: {
          clickHandler(){
            alert('on yeah!')
          }
        }
      }); 
    </script>
  </body>
</html>
